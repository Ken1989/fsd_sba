eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8080/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true

#服务的名称
spring:
  application:
    name: user_service
  cloud:
    config:
      discovery: 
        service-id: config_server
        enabled: true
